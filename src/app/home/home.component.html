<div class="column gap-1">
  <!-- Add Product Button -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    class="add-product-btn"
  ></button>
  <!-- Products Section -->
  <div class="row wrap gap-2 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
    ></app-product>
  </div>
  <!-- Paginator -->
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [rows]="10"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[10, 20, 30]"
    #paginator
  />
</div>

<app-edit-popup
  [product]="selectedProduct"
  (confirm)="onConfirmEdit($event)"
  [(display)]="displayEditPopup"
  header="Edit Product"
></app-edit-popup>

<app-edit-popup
  (confirm)="onConfirmAdd($event)"
  [(display)]="displayAddPopup"
  header="Add Product"
></app-edit-popup>
